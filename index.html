<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="location">
        <div class="placeHolder">
          <h1 class="place"></h1>
          <p class="summary"></p>
      
           
          
        </div>
        
        
        <canvas class="icon" width="128" height="128"></canvas>
    
      </div>
      <div class="temperature">
        <div class="degreeSection">
          <h2 class="temperatureDegree">Fetching...</h2>
          <span ></span>
        </div>
        <p class="lohi"></p>
      </div>
      <div class="dailyView">
        <div class="individualDay">
          <h4 class="day1"></h4>
          <div>
            <p class="dayTemp1"></p>
            <canvas class="icon1" width="128" height="128"></canvas>
          </div>
        </div>
        <div class="individualDay">
          <h4 class="day2"></h3>
            <div>
              <p class="dayTemp2"></p>
              <canvas class="icon2" width="128" height="128"></canvas>
            </div>
        </div>
        <div class="individualDay">
          <h4 class="day3"></h3>
            <div>
              <p class="dayTemp3"></p>
              <canvas class="icon3" width="128" height="128"></canvas>
            </div>
        </div>
        <div class="individualDay">
          <h4 class="day4"></h3>
            <div>
              <p class="dayTemp4"></p>
              <canvas class="icon4" width="128" height="128"></canvas>
            </div>
        </div>
        <div class="individualDay">
          <h4 class="day5"></h3>
            <div>
              <p class="dayTemp5"></p>
              <canvas class="icon5" width="128" height="128"></canvas>
            </div>
        </div>
        <div class="individualDay">
          <h4 class="day6"></h3>
            <div>
              <p class="dayTemp6"></p>
              
                <canvas class="icon6" width="128" height="128"></canvas>
              
            </div>
          
        </div>
        <div class="individualDay">
          <h4 class="day7"></h4>
          <div>
            <p class="dayTemp7"></p>
            <canvas class="icon7" width="128" height="128"></canvas>
          </div>
        </div>
      </div>
    </div>
    
    <script src="skycons.js"></script>
    <script src="app.js"></script>
  </body>
</html>
